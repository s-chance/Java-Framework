<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      // 编写JavaScript对象 ES6
      var user = {
        name: "app",
        age: 18,
        work: "code"
      };
      console.log(user);

      // JS对象转换为JSON字符串
      var json = JSON.stringify(user);
      console.log(json);

      console.log("-----------------------");

      // JSON字符串转换为JS对象
      var obj = JSON.parse(json);
      console.log(obj)
    </script>
</head>
<body>

</body>
</html>
